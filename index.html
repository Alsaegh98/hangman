<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
   <header>
    <h1>Hangman</h1> 
   </header>
   <div class="game-modal">
    <div class="content">
        <h4>Game Over!</h4>
        <p class="lost-message">The correct word was: <b></b></p>
        <button class="replay">Play Again</button>
    </div>
</div>
<div class="container">
    <div class="hangman-box"></div>
</div>
<p class="word-display">- - - -</p>
<div class="game-box">
    <ul class="word-display"></ul>
    <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
    <div class="keyboard"></div>
</div>

</body>
</html>
